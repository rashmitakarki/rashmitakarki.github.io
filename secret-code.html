<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Code</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff758c, #ff7eb3);
            flex-direction: column;
            text-align: center;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 50%;
        }

        .riddle {
            margin: 15px 0;
            font-size: 18px;
            font-weight: 600;
        }

        input {
            padding: 10px;
            width: 80%;
            font-size: 16px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background: #ff3366;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
        }

        button:hover {
            background: #ff0044;
        }

        #message {
            margin-top: 10px;
            font-weight: bold;
        }
        .hearts-container {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
}

/* Individual Floating Hearts */
.heart {
    position: absolute;
    font-size: 20px; /* Base size, will be randomized */
    animation: floatUp linear infinite;
    opacity: 0.8;
}

/* Floating Animation */
@keyframes floatUp {
    0% {
        transform: translateY(100vh) scale(0.6);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
    }
}
    </style>
    <div class="container">
        <div class="hearts-container"></div>
        <h1>Answer this riddle to unlock your surprise!</h1>
        <p><strong>Note:</strong> No Google! Think hard! ðŸ˜Š</p>
        
        <div class="riddle">
            <p>The more you take, the more you leave behind. What am I?</p>
            <input type="text" id="answer1">
        </div>
        
        <button id="submit-btn">Next Step</button>
        <p id="message"></p>
    </div>
    
    <script>
        document.getElementById("submit-btn").addEventListener("click", function() {
            const answer = document.getElementById("answer1").value.trim().toLowerCase();
            const correctAnswer = "footsteps"; // Correct answer for the riddle
            
            if (answer === correctAnswer) {
                document.getElementById("message").textContent = "Correct! Redirecting to your surprise...";
                document.getElementById("message").style.color = "green";

                setTimeout(() => {
                    window.location.href = "next-page.html"; // Redirect to the video page
                }, 1000); // Wait 1 second before redirecting
            } else {
                document.getElementById("message").textContent = "Oops! Try again.";
                document.getElementById("message").style.color = "red";
            }
        });
        
document.addEventListener("DOMContentLoaded", function () {
    const heartContainer = document.createElement("div");
    heartContainer.classList.add("hearts-container");
    document.body.appendChild(heartContainer);

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "ðŸ’–"; // Heart emoji

        // Randomize position
        heart.style.left = Math.random() * 100 + "vw";

        // Randomize size
        const size = Math.random() * 30 + 20; // Between 20px and 50px
        heart.style.fontSize = size + "px";

        // Randomize animation duration
        const duration = Math.random() * 3 + 3; // Between 3s and 6s
        heart.style.animationDuration = duration + "s";

        heartContainer.appendChild(heart);

        // Remove heart after animation ends
        setTimeout(() => {
            heart.remove();
        }, duration * 1000);
    }

    // Create hearts at intervals
    setInterval(createHeart, 400);
});

    </script>
</body>
</html>
