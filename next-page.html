<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Day</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff758c, #ff7eb3);
            flex-direction: column;
            text-align: center;
        }

        #countdown {
            font-size: 24px;
            color: #fff;
            margin: 20px 0;
        }

        #video-container {
            display: none; /* Initially hide the video container */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 id="message">Congratulations! Your surprise is ready!</h1>
    <p id="wait-message">Wait for <span id="countdown">10</span> seconds...</p>

    <div id="video-container">
        <video width="600" controls>
            <source src="special-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <audio id="bg-music" loop>
        <source src="happybirthday.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        let countdown = 10;
const countdownElement = document.getElementById("countdown");
const messageElement = document.getElementById("message");
const audio = document.getElementById("bg-music");

const interval = setInterval(() => {
    countdown--;
    countdownElement.textContent = countdown;
    if (countdown === 0) {
        clearInterval(interval);
        document.getElementById("wait-message").style.display = "none"; // Hide wait message
        document.getElementById("video-container").style.display = "block"; // Show the video
        const video = document.querySelector("video");
        video.play(); // Start playing the video
        
        // Change the message
        messageElement.textContent = "Happy Birthday, LoveðŸ’—";

        // Play the background music after 10 seconds
        audio.play().catch(() => {
            console.log("Autoplay blocked. Waiting for user interaction...");
        });

        // Ensure music plays when the user interacts
        document.body.addEventListener("click", () => {
            audio.play();
        }, { once: true });
    }
}, 1000);


    </script>
</body>
</html>
